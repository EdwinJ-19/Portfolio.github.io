<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="f-1.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="t-1">
        <table>
                <h1>Feedback Form</h1>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="Name" class="n-1" size="15"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" name="DOB" class="dob"></td>
                </tr> 
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>Male<input type="radio" name="gender" class="g-1" value="Male">
                    Female<input type="radio" name="gender" class="g-2" value="Female"></td>
                </tr>    
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" class="Email" size="15"></td>
                </tr> 
                <tr>
                    <td><label for="number">Mobile number</label></td>
                    <td><input type="text" name="number" class="mobile" size="10"></td>
                </tr>  
                <tr>
                    <td><label for="city">City</label></td>
                    <td><input type="text" name="city" class="City" size="20"></td>
                </tr> 
                <tr>
                    <td><input type="submit" class="send" value="Submit"></td>
                    <td><input type="reset" class="reset" value="Reset"></td>
                </tr> 
            </tbody>
        </table>
    </div>
</body>
</html>
